<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrapformdemo</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="Bootstrap codes/bootstrap.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        #CNAForm{
            box-shadow: 0px 0px 3px grey;
            margin-top: 40px;
            margin-bottom:40px;
            color: grey;
        }
        i.fa,b{color:rgb(10, 194, 148);}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-4 col-lg-offset-4 col-lg-4" id="CNAForm">
                <h3 class="text-center"><i class="fa fa-users"></i>Create New Account<hr/></h3>
                <div class="form-group">
                    <b>Firstname:</b>
                     <div class="input-group">
                         <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="TxtFirstname" placeholder="Enter Firstname here.." maxlength="20" class="form-control"/>
                    </div>
                    <small class="text-danger" id="TxtFirstnamevalidate"></small>
                </div>
                <div class="form-group">
                    <b>Lastname:</b>
                     <div class="input-group">
                         <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="TxtLastname" placeholder="Enter Lastame here.." maxlength="20" class="form-control"/>
                    </div>
                    <small class="text-danger" id="TxtLastnamevalidate"></small>
                </div>
                <div class="form-group">
                    <b>Email Id:</b>
                     <div class="input-group">
                         <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" id="TxtEmailid" placeholder="Enter Email Id here.." maxlength="30" class="form-control"/>
                    </div>
                    <small class="text-danger" id="TxtEmailidvalidate"></small>
                </div>
                <div class="form-group">
                    <b>Contact No:</b>
                     <div class="input-group">
                         <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        <input type="text" id="TxtContactNo" placeholder="Enter Phone Number here.." maxlength="30" class="form-control"/>
                    </div>
                    <small class="text-danger" id="TxtContactNo"></small>
                </div>
                <div class="form-group">
                    <b>Gender:</b>
                     <div class="input-group">
                         <span class="input-group-addon"><i class="fa fa-male"></i>|<i class="fa fa-female"></i></span>
                        <select id="DDL Gender" class="form-control">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        </select>
                     </div>
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" id="BtnCreateNewAccount"><i style="color:white;" class="fa fa-user-plus"></i>Submit</a>
                </div>
            </div>
                </div>


            </div>
        </div>
    </div>
</div>
    
</body>
</html>
